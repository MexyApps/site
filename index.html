---
layout: default
title: "Home"
---
<section class="py-4">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12 col-md-5 col-lg-6 order-md-2">
                <img src="{{ "/assets/img/programadora.svg" | relative_url }}"
                    class="img-fluid mw-md-150 mw-lg-130 mb-6 mb-md-0 aos-init aos-animate"
                    alt="Ilustração de uma mulher trabalhando no computador" data-aos="fade-up" data-aos-delay="100">

            </div>
            <div class="col-12 col-md-7 col-lg-6 order-md-1 aos-init aos-animate" data-aos="fade-up">

                <h1 class="display-3 text-center text-md-left">
                    Bem vindo à <span class="text-primary">Mexy</span>.
                </h1>

                <p class="lead text-center text-md-left text-muted mb-6 mb-lg-8">
                    Tranformamos suas ideias em soluções digitais.
                </p>

                <div class="text-center text-md-left">
                    <a href="#" class="btn btn-primary shadow lift mr-1">
                        Saiba mais
                    </a>
                </div>

            </div>
        </div>
    </div>
</section>

<section id="portifolio" class="portifolio ">
    <div class="container">
        <div class="text-center pb-4 ">
            <h2 class="title">Portifólio</h2>
            <p class="lead">Veja alguns projetos desenvolvidos pela Mexy</p>
        </div>
        <div class="row">
            {% for app in site.data.apps %}
            <div class="col-lg-4 col-sm-6 mb-4">
                <div class="card text-center">
                    <div class="px-4 py-5">
                        <img src="{{ app.icone }}"
                            alt="Ícone do aplicativo {{ app.nome }}">
                    </div>
                    <div class="px-4 pb-5">
                        <h5>{{ app.nome }}</h5>
                        <p class="text-muted">{{ app.descricao }}</p>
                        <a href="{{ app.googleplay }}" target="_blank">
                            <img src="/assets/img/googleplay-badge.png"
                                alt="">
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
